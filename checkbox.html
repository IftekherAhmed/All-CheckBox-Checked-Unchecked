    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".checkbox_toggler").click(function () {
                var checkbox_toggler = $(this);
                var parent_checkbox = $(this).parent().parent();
                var child_checkbox = parent_checkbox.find('.child_checkbox');

                if ($(checkbox_toggler).prop("checked")) {
                    $(child_checkbox).prop("checked", true);
                } else {
                    $(child_checkbox).prop("checked", false);
                }

                // Check event on each table row checkbox                
                $(child_checkbox).on("change", function () {
                    var total_check_boxes = child_checkbox.length;
                    var total_checked_boxes = child_checkbox.filter(":checked").length;

                    // If all checked manually then check master checkbox
                    if (total_check_boxes === total_checked_boxes) {
                        checkbox_toggler.prop("checked", true);
                    }
                    else {
                        checkbox_toggler.prop("checked", false);
                    }
                });
            });
        });
    </script>
